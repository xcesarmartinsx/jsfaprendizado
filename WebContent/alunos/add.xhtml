<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Adicionar Aluno</title>
	
</h:head>
	
	<h:body>
		<h2>Adicione um Novo Aluno</h2>
		<h:form>
		
			<h:panelGrid columns="2">
				Nome:<h:inputText value="#{alunoBean.aluno.nome}"/>
				Endereco:<h:inputText value="#{alunoBean.aluno.endereco}"/>
				Telefone:<h:inputText value="#{alunoBean.aluno.telefone}"/>
			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{alunoBean.salvaAluno(alunoBean.aluno)}"></h:commandButton>
			<h:commandLink value="Voltar" action="index"/>
		</h:form>
	</h:body>
	
</html>

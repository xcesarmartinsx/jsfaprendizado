<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Alunos</title>
</h:head>
<h:body>
		<h:form id="form">
		<h2>Aluno</h2>

			<h:inputHidden value="#{alunoBean.aluno.id}" />
			<h:panelGrid columns="2">
				Nome:<h:inputText value="#{alunoBean.aluno.nome}"/>
				Endereco:<h:inputText value="#{alunoBean.aluno.endereco}"/>
				Telefone:<h:inputText value="#{alunoBean.aluno.telefone}"/>
			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{alunoBean.salvaAluno}"></h:commandButton>
			<h:commandLink value="Voltar" action="index"/>
		</h:form>
	</h:body>
	
</html>
